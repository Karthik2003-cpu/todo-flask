{% extends 'base.html' %}
{% block title %} Update {% endblock title %} - My todo
{% block body %}
  
  <div class="container">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">title</label>
        <input type="text" class="form-control" id="title" name="title" value={{todo.title}} aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">description</label>
        <input type="text" class="form-control" name="desc" id="desc" value={{todo.desc}}>
      </div>
      <button type="submit" class="btn btn-dark btn-primary">Update</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock body %}
